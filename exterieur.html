<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Alexandra PASTOR">
    <meta name="description" content="Retrouvez toutes les bonnes adresses pour manger à l'extérieur du campus">
    <title>WILDEATS | A L'EXTERIEUR</title>
    <link rel="shortcut icon" href="/images/flavicon_wild_eats.ico" type="image/x-icon">
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link rel="stylesheet" href="styleexterieur.css">
    <link rel="script" href="scriptexterieur.js">
</head>

<body>
    <header>

        <nav>
            <img src="/images/LOGO_-_WILD_EATS.webp" alt="logo">
            <ul>
                <li>ACCUEIL</li>
                <li>LA CAFETERIA</li>
                <li>A L'EXTERIEUR</li>
                <li>NOS FOODTRUCKS</li>
            </ul>
        </nav>

        <div class="flex flex-col justify-center items-center">
            <img class="relative" src="/images/paul-rysz-bLF3vK_X2Vc-unsplash.jpg" alt="A l'extérieur">
            <h1 class="absolute bg-white/85 w-full flex justify-center items-center font-montserrat font-bold">
                A L'EXTERIEUR
            </h1>
        </div>

    </header>

    <main>
        <section>
            <ul class="filtres">
                <li><button type="submit" id="all">Tout voir</button></li>
                <li><button type="submit" id="asiatique">Asiatique</button></li>
                <li><button type="submit" id="burger">Burger</button></li>
                <li><button type="submit" id="italien">Italien</button></li>
                <li><button type="submit" id="mexicain">Mexicain</button></li>
            </ul>
        </section>
        <section class="adress">
            <aside class="zoom">
                <h2>Mc Donald's</h2>
                <div class="image">
                    <a href="https://www.mcdonalds.fr/"><img src="/images/mcdo.jpg" alt="Mc Donald's"></a>
                </div>
            </aside>
            <aside class="zoom">
                <h2>Domino's pizza</h2>
                <div class="image">
                    <a href="https://www.dominos.fr/"><img src="/images/domino-s-pizza.jpg" alt="Domino's pizza"></a>
                </div>
            </aside>
            <aside class="zoom">
                <h2>Su and shi</h2>
                <div class="image">
                    <a href="https://www.suandshi.com/"><img src="/images/Su and shi.jpg" alt="Su and shi"></a>
                </div>
            </aside>
            <aside class="zoom">
                <h2>Burger king</h2>
                <div class="image">
                    <a href="https://www.burgerking.fr/"><img src="/images/Burger king.jpeg" alt="Burger king"></a>
                </div>
            </aside>
            <aside class="zoom">
                <h2>O'tacos</h2>
                <div class="image">
                    <a href="https://o-tacos.com/"><img src="/images/O_tacos.jpeg" alt="O'tacos"></a>
                </div>
            </aside>
            <aside class="zoom">
                <h2>Wok to Walk</h2>
                <div class="image">
                    <a href="https://www.woktowalk.com/fr"><img src="/images/wok to walk.jpeg" alt="Wok to Walk"></a>
                </div>
            </aside>
        </section>
    </main>

    <footer>

    </footer>

</body>

</html>
