        ( function ()
        {
            emailjs.init( "OE9-cl3x3ZPw4LHSZ" ); // Remplace si besoin par ta Public Key exacte
        } )();

        const form = document.getElementById( "formemail" );

        form.addEventListener( "submit", function ( e )
        {
            e.preventDefault();

            emailjs.sendForm( "service_f6pnqxa", "wildeats", this )
                .then( () =>
                {
                    alert( "Message envoyé !" );
                }, ( error ) =>
                {
                    console.error( "Erreur EmailJS :", error );
                    alert( "Erreur à l’envoi : " + JSON.stringify( error ) );
